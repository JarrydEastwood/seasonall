<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seasonall from Scratch</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <div class="w-full absolute bg-white py-2 top-0 left-0 z-50">
      <div class="flex flex-row flex-wrap mt-4 mx-auto bg-white items-center justify-center">
    
        <a id="havanaBtn" class="bg-pink-500 hover:bg-pink-400 text-white py-1 mx-2 px-2 border-b-4 border-pink-700 hover:border-pink-500 rounded"
         onclick="destinationHavana()">Havana</a>

        <a id="vancouverBtn" class="bg-pink-500 hover:bg-pink-400 text-white py-1 mx-2 px-2 border-b-4 border-pink-700 hover:border-pink-500 rounded"
         onclick="destinationVancouver()">Vancouver</a>

        <a id="santoriniBtn" class="bg-pink-500 hover:bg-pink-400 text-white py-1 mx-2 px-2 border-b-4 border-pink-700 hover:border-pink-500 rounded"
         onclick="destinationSantorini()">Santorini</a>

        <a id="dubrovnikBtn" class="bg-pink-500 hover:bg-pink-400 text-white py-1 mx-2 px-2 border-b-4 border-pink-700 hover:border-pink-500 rounded"
         onclick="destinationDubrovnik()">Dubrovnik</a>

        <a id="tokyoBtn" class="bg-pink-500 hover:bg-pink-400 text-white py-1 mx-2 px-2 border-b-4 border-pink-700 hover:border-pink-500 rounded"
         onclick="destinationTokyo()">Tokyo</a>

        <a id="losangelesBtn" class="bg-pink-500 hover:bg-pink-400 text-white py-1 mx-2 px-2 border-b-4 border-pink-700 hover:border-pink-500 rounded"
         onclick="destinationLosAngeles()">Los Angeles</a>

        <a id="ubudBtn" class="bg-pink-500 hover:bg-pink-400 text-white py-1 mx-2 px-2 border-b-4 border-pink-700 hover:border-pink-500 rounded"
         onclick="destinationUbud()">Ubud</a>

        <a id="neworleansBtn" class="bg-pink-500 hover:bg-pink-400 text-white py-1 mx-2 px-2 border-b-4 border-pink-700 hover:border-pink-500 rounded"
         onclick="destinationNewOrleans()">New Orleans</a>

        <a id="parisBtn" class="bg-pink-500 hover:bg-pink-400 text-white py-1 mx-2 px-2 border-b-4 border-pink-700 hover:border-pink-500 rounded"
         onclick="destinationParis()">Paris</a>

        <a id="marrakeshBtn" class="bg-pink-500 hover:bg-pink-400 text-white py-1 mx-2 px-2 border-b-4 border-pink-700 hover:border-pink-500 rounded"
         onclick="destinationMarrakesh()">Marrakesh</a>
      </div>

      
      <div id="seasonButtons" class="invisible flex flex-row flex-wrap mt-4 mx-auto bg-white items-center justify-center">
       
        <a id="autumnBtn" class="text-white bg-gradient-to-br from-purple-600 to-orange-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-orange-300  font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
        onclick="seasonAutumn()">Autumn</a>

        <a id="summerBtn" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300  font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
        onclick="seasonWinter()">Winter</a>

        <a id="springBtn" class="text-white bg-gradient-to-r from-green-700 to-lime-500 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
        onclick="seasonSpring()">Spring</a>

       <a id="summerBtn" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200  font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
        onclick="seasonSummer()">Summer</a>

     </div>
    </div>

      <div id="content" class="w-[100vw] h-[100vh] fixed bottom-0">
      
        <!-- hiding the storage of the data on the screen because I can't figure out how to do this better -->
          <div class="hidden">
          <input
                type="text"
                name="Location"
                id="travelLocation"
                placeholder="Hydra Greece"
                onkeyup="locationLettersOnly()"
              /><br /><br />
              Travel month:
              <input
                class="capitilise"
                type="text"
                name="Month"
                id="travelMonth"
                placeholder="July"
                onkeyup="monthLettersOnly()"
              /><br /><br />
          </div>   


    <div id="dataCard" class="hidden z-50 bg-white border border-gray-200 justify-center items-center
      rounded-lg shadow sm:py-2 mx-auto max-h-[32rem] top-[35vh] left-[25vw] lg:top-[30vh] lg:left-[40vw] w-[50vw] lg:w-[20vw] 
      absolute bg-white flex">    
      <div class=" ">
      <h5 class="mb-4 text-xl text-center font-medium text-black"><span id="location"></span> in <span id="season"></span></h5>
    
      <ul role="list" class="space-y-3">
      
          <li class="flex space-x-3 items-center justify-left ml-4 pl-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 w-10 h-10 text-blue-600 "  aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">

          </svg>
              <span id="sunrise" class="pl-2 text-black"></span>
          </li>

          <li class="flex space-x-3 items-center justify-left ml-4 pl-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 w-10 h-10 text-blue-600 "  aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">

          </svg>
              <span id="sunset" class=" pl-2 text-black"></span>
          </li>

          <li class="flex space-x-3 items-center justify-left ml-4 pl-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 w-10 h-10 text-blue-600 "  aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">

          </svg>
              <span id="maxTemp" class="text-black"></span>
          </li>

          <li class="flex space-x-3 items-center justify-left ml-4 pl-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 w-10 h-10 text-blue-600 "  aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
          <path d="M5 12.5a1.5 1.5 0 1 1-2-1.415V9.5a.5.5 0 0 1 1 0v1.585A1.5 1.5 0 0 1 5 12.5z"/> <path d="M1 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM3.5 1A1.5 1.5 0 0 0 2 2.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0L5 10.486V2.5A1.5 1.5 0 0 0 3.5 1zm5 1a.5.5 0 0 1 .5.5v1.293l.646-.647a.5.5 0 0 1 .708.708L9 5.207v1.927l1.669-.963.495-1.85a.5.5 0 1 1 .966.26l-.237.882 1.12-.646a.5.5 0 0 1 .5.866l-1.12.646.884.237a.5.5 0 1 1-.26.966l-1.848-.495L9.5 8l1.669.963 1.849-.495a.5.5 0 1 1 .258.966l-.883.237 1.12.646a.5.5 0 0 1-.5.866l-1.12-.646.237.883a.5.5 0 1 1-.966.258L10.67 9.83 9 8.866v1.927l1.354 1.353a.5.5 0 0 1-.708.708L9 12.207V13.5a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5z"/>
          </svg>
              <span id="minTemp" class="text-black"></span>
          </li>

          <li class="flex space-x-3 items-center justify-left ml-4 pl-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 w-10 h-10 text-blue-600 "  aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
          <path d="M4.158 12.025a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 1 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm3 0a.5.5 0 0 1 .316.633l-1 3a.5.5 0 1 1-.948-.316l1-3a.5.5 0 0 1 .632-.317zm3 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 1 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm3 0a.5.5 0 0 1 .316.633l-1 3a.5.5 0 1 1-.948-.316l1-3a.5.5 0 0 1 .632-.317zm.247-6.998a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 11H13a3 3 0 0 0 .405-5.973z"/>
          </svg>
              <span id="rainfall" class="text-black"></span>
          </li>

          <li class="flex space-x-3 items-center justify-left ml-4 pl-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 w-10 h-10 text-blue-600 "  aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">

              <span id="snowfall" class="text-black"></span>
          </li>
      

          </ul>
      </div>
    </div>

        
          <div id="landingScreen" class="block w-[70vw] h-[90vh] fixed bottom-0 left-[15vw]">
            <h1 class="text-5xl font-bold text-gray-700 text-center mt-20 mb-10">
              Pick a destination to get started
            </h1>
            <div class="flex items-center my-auto justify-center h-[60vh]">
              <image id="logo" class="w-[15vw]" src="assets/images/logo.png" alt="Seasonall" />
            </div>
          </div>
          
          <div id="leftClippingMask" class="z-40 w-[15vw] absolute bottom-0 left-0 h-full bg-white"></div>
          <div id="rightClippingMask" class="z-40 w-[15vw] absolute bottom-0 right-0 h-full bg-white"></div>
          <image id="travelImage" class="hidden travelImageClass" src="assets/images/havana.png" alt="Seasonall" />
   
      <div id="rain" class=" z-20 absolute hidden w-[100vw] h-[100vh]  bottom-0">
      </div>
      <div id="heavyRain" class=" z-20 absolute hidden w-[100vw] h-[100vh] bottom-0">
      </div>

  </div>
    <script src="main.js"></script>
  </body>
</html>
